<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ğŸ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Stars background -->
<div class="stars"></div>

<!-- Main content -->
<div class="container">
    <h1 class="glow">ğŸ‰ Happy New Year 2026 ğŸ‰</h1>
    <h2 class="typing" id="typing"></h2>

    <div class="messages">
        <p>âœ¨ New year, new dreams</p>
        <p>ğŸš€ New year, new success</p>
        <p>â¤ï¸ New year, new happiness</p>
        <p>ğŸ’° New year, more blessings</p>
        <p>ğŸŒ™ Allah aap ko kamyabi ata farmaye</p>
    </div>

    <div class="countdown" id="countdown"></div>

    <button id="celebrateBtn">Celebrate ğŸ†</button>
</div>

<script>
// Typing effect
const text = "Wishing you peace, success & happiness âœ¨";
let index = 0;
function typingEffect() {
    if(index < text.length){
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(typingEffect, 70);
    }
}
typingEffect();

// Countdown timer
function updateCountdown() {
    const newYear = new Date("January 1, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = newYear - now;

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff/1000) % 60);

    document.getElementById("countdown").innerHTML =
        `â³ ${d} Days ${h} Hours ${m} Minutes ${s} Seconds`;
}
setInterval(updateCountdown, 1000);

// Fireworks function
function celebrate() {
    for(let i=0;i<50;i++){
        const fire = document.createElement("div");
        fire.className = "firework";
        fire.style.left = Math.random()*window.innerWidth + "px";
        fire.style.top = Math.random()*window.innerHeight + "px";
        fire.style.background = `hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(fire);

        setTimeout(()=> fire.remove(), 1500);
    }
}

// Fireworks button click
document.getElementById("celebrateBtn").addEventListener("click", celebrate);
</script>
