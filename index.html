<body>
  

<div class="stars"></div>

<div class="container">
    <h1 class="glow">ğŸ‰ Happy New Year 2026 ğŸ‰</h1>
    <h2 class="typing" id="typing"></h2>

    <div class="messages">
        <p>âœ¨ New year, new dreams</p>
        <p>ğŸš€ New year, new success</p>

<script>
/* Typing Effect */
const text = "Wishing you peace, success & happiness âœ¨";
let index = 0;

function typingEffect() {
    if (index < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(typingEffect, 70);
    }
}
typingEffect();

/* Countdown Timer */
function updateCountdown() {
    const newYear = new Date("January 1, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = newYear - now;

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `â³ ${d} Days ${h} Hours ${m} Minutes ${s} Seconds`;
}
setInterval(updateCountdown, 1000);

/* Fireworks */
function celebrate() {
    for (let i = 0; i < 30; i++) {
        let f = document.createElement("div");
        f.className = "firework";
        f.style.left = Math.random() * window.innerWidth + "px";
        f.style.top = Math.random() * window.innerHeight + "px";
        f.style.background = `hsl(${Math.random()*360},100%,60%)`;
        document.body.appendChild(f);

        setTimeout(() => f.remove(), 1500);
    }
}
</script>
